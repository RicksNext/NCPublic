    <div class="modal fade" role="dialog" tabindex="-1" id="customize">

            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Customize</h3><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body" style="background: #222222;">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Odometer Style</h4><select class="custom-select custom-select-lg" id="odometerSelector" style="background: rgb(101,101,101);color: rgb(222,222,222);">

                                <option value="fast">"Fast" Odometer</option>
                                <option value="ncolored">Normal Colored Odometer</option>
                                <option value="fcolored">"Fast" &amp; Colored Odometer</option>
                            </select>
                        </div>
                    </div>
                    <p></p>
                    <div class="card">
                        <div class="card-body">

                        </div>
                    </div>
                </div>

        </div>
