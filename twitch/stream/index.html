<body>
    <!-- Start: gradient-navbar -->
    <nav class="navbar navbar-dark navbar-expand-md d-lg-flex justify-content-lg-center" id="app-navbar-twitch">
        <div class="container-fluid"><a class="navbar-brand" href="../../"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" id="brand-logo">
                    <path d="M13 7H21M21 7V15M21 7L13 15L9 11L3 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>NC</a>
            <h4>Twitch Stream Viewers Count</h4>
            <div class="text-truncate text-center d-sm-flex justify-content-sm-center"></div>
        </div>
    </nav><!-- End: gradient-navbar -->
    <p><br><br></p>
    <div class="container">
        <div class="text-center card-content counterCard" style="padding: 25px;"><img class="shadow userBanner" id="userBanner" style="filter: blur(3px);opacity: 1;" src="../../assets/img/banner%20placeholder.jpg?h=49914cdc4e09350df47b9d51ac7880b1">
            <div class="text-center userImgDiv"><img class="img-fluid bg-dark border rounded border-secondary shadow userImgWide" id="userImg" src="../../assets/img/tommy.jpg?h=9455c31b6f14b3352d12a40edf4b6c24"></div>
            <h2 id="username">Loading...</h2>
            <div id="mainOdometer" class="odometer mainOdometer"></div>
            <h6>Viewers</h6>
            <div id="chart"></div>
        </div>
        <p><br></p>
        <div class="card-deck text-center">
            <div class="card">
                <div class="card-body">
                    <div id="viewsOdo" class="odometer smallOdo"></div>
                    <h4 class="card-title" style="margin: 0px;">Channel Views&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                            <path d="M14.9998 12C14.9998 13.6569 13.6566 15 11.9998 15C10.3429 15 8.99976 13.6569 8.99976 12C8.99976 10.3431 10.3429 9 11.9998 9C13.6566 9 14.9998 10.3431 14.9998 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M2.45801 12C3.73228 7.94288 7.52257 5 12.0002 5C16.4778 5 20.2681 7.94291 21.5424 12C20.2681 16.0571 16.4778 19 12.0002 19C7.52256 19 3.73226 16.0571 2.45801 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg></h4>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div id="followersOdo" class="odometer smallOdo"></div>
                    <h4 class="card-title">Channel Followers&nbsp;<i class="icon-user-following"></i></h4>
                </div>
            </div>
        </div>
        <p><br></p>
        <div class="card-deck">
            <div class="card"><a class="btn btn-primary btn-lg sharp" role="button" data-toggle="modal" data-target="#customize">Customize&nbsp;<i class="fas fa-pen"></i></a></div>
            <div class="card"><a class="btn btn-lg sharp" role="button" id="followUserBtn" style="background: #6441a5;">Follow the user&nbsp;<i class="icon-user-follow"></i></a></div>
            <div class="card"><a class="btn btn-success btn-lg sharp" role="button" data-toggle="modal" data-target="#searchUser">Change User&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20" fill="none">

                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 4C5.79086 4 4 5.79086 4 8C4 10.2091 5.79086 12 8 12C10.2091 12 12 10.2091 12 8C12 5.79086 10.2091 4 8 4ZM2 8C2 4.68629 4.68629 2 8 2C11.3137 2 14 4.68629 14 8C14 9.29583 13.5892 10.4957 12.8907 11.4765L17.7071 16.2929C18.0976 16.6834 18.0976 17.3166 17.7071 17.7071C17.3166 18.0976 16.6834 18.0976 16.2929 17.7071L11.4765 12.8907C10.4957 13.5892 9.29583 14 8 14C4.68629 14 2 11.3137 2 8Z" fill="currentColor"></path>
                    </svg></a></div>
        </div>
        <p><br><br></p>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="customize">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Customize</h3><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body" style="background: #222222;">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Odometer Style</h4><select class="custom-select custom-select-lg" id="odometerSelector" style="background: rgb(101,101,101);color: rgb(222,222,222);">
                                <option value="normal" selected="">Normal Odometer (Default)</option>
                                <option value="fast">"Fast" Odometer</option>
                                <option value="ncolored">Normal Colored Odometer</option>
                                <option value="fcolored">"Fast" &amp; Colored Odometer</option>
                            </select>
                        </div>
                    </div>
                    <p></p>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Other Options</h4>
                            <div class="custom-control custom-switch"><input class="custom-control-input" type="checkbox" id="disableChart"><label class="custom-control-label" for="disableChart">Turn off chart</label></div>
                            <div class="custom-control custom-switch"><input class="custom-control-input" type="checkbox" id="hideBanner"><label class="custom-control-label" for="hideBanner">Hide User Banner</label></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" id="applyChangesCustomize" type="button" data-dismiss="modal">Apply Changes</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="searchUser">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Change Streamer</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body" style="background: #222222;">
                    <div class="input-group">
                        <div class="input-group-prepend"></div><input class="form-control" type="text" id="searchBar" style="background: #111111;color: #c0c0c0;">
                        <div class="input-group-append"><button class="btn btn-secondary" id="searchBtn" type="button">Go!</button></div>
                    </div>
                    <p></p>
                    <div class="card">
                        <div class="card-body text-truncate">
                            <div class="d-flex justify-content-start" id="searchUserBox" onclick="location.href = `/twitch/stream/?u=${document.getElementById(&#39;searchUsername&#39;).title}`;"><img class="border rounded shadow searchWidePfp" id="searchPfp" src="../../assets/img/tommy.jpg?h=9455c31b6f14b3352d12a40edf4b6c24" style="margin-right: 10px;">
                                <div>
                                    <h4 id="searchUsername">Stream Name</h4>
                                    <h6 class="text-muted mb-2" id="searchBottomtext">69,420 Viewers</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
